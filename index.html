<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Dancing Cat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 80px;
            backdrop-filter: blur(5px);
        }
        
        .time-number {
            font-size: 3em;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .time-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .dancing-cat {
            display: none;
            animation: bounce 1s infinite;
        }
        
        .dancing-cat img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .celebration {
            font-size: 2em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .finished {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Countdown to Trip!</h1>
        
        <div id="countdown-section">
            <div class="countdown">
                <div class="time-unit">
                    <span id="days" class="time-number">00</span>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <span id="hours" class="time-number">00</span>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <span id="minutes" class="time-number">00</span>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <span id="seconds" class="time-number">00</span>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div id="finished-section" class="finished">
            <div class="celebration">ðŸŽŠ Time's Up! ðŸŽŠ</div>
            <div class="dancing-cat">
                <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat" />
            </div>
            <div style="margin-top: 20px; font-size: 1.2em;">
                Let the trip begin!
            </div>
        </div>
    </div>

    <script>
        // Target date: June 12, 2025, 3:30 AM IST
        const targetDate = new Date('2025-06-12T03:30:00+05:30').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                // Countdown finished
                document.getElementById('countdown-section').style.display = 'none';
                document.getElementById('finished-section').style.display = 'block';
                return;
            }
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
